  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <!----------------GESTIONE------------------------------------------------>
        <div class="card border-dark">
          <div class="card-header font-weight-bold text-white bg-dark">
            Opzioni
          </div>
          <div class="card-body cf_sfondo bg-warning">
            <ul class="list-group list-group-flush ">
              <a href="#" class="list-group-item list-group-item-action font-weight-bold bg-warning" id="a_film">Film</a>
              <ul class="list-group list-group-flush div_nascosto" id="opzioni_film">
                <a href="#" id="a_aggfilm" class="list-group-item list-group-item-action font-weight-light">Aggiungi <i class='fa fa-plus'></i></a>

              <ul class="list-group list-group-flush div_nascosto bg-secondary text-white" id="opzioni_regista">
                <a href="#" id="a_aggregista" class="list-group-item list-group-item-action font-weight-light">Aggiungi <i class='fa fa-plus'></i></a>
                <a href="#" id="a_modregista" class="list-group-item list-group-item-action font-weight-light">Modifica <i class='fa fa-edit'></i></a>
              </ul>
            </ul>
          </div>
          <div class="card-footer bg-dark">
          </div>
        </div>
      </div>
      <div class="col-9" id="card_gestione">
        <!----------------FILM------------------------------------------------>
        <div class="card border-dark div_nascosto" id="card_aggfilm">
          <div class="card-header font-weight-bold text-white bg-dark">
            Aggiungi film
          </div>
          <div class="card-body">
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome film: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggfilm_nome">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Regista: </label>
                <div class="col-sm-5 ">
                  <div>
                    <select class="form-control select_regista" id="aggfilm_selectregista" style="height:5" >                    
                  </select>
                  </div>
                </div>
                <label class="col-sm-5 col-form-label font-italic">          
                  Se non trovi il regista, aggiungilo
                </label>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Anno: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggfilm_anno">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Genere: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggfilm_genere">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Link Wikipedia: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" placeholder="https://it.wikipedia.org/wiki/" id="aggfilm_link">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Durata: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggfilm_durata">
                </div>
                <label class="col-sm-5 col-form-label font-italic">          
                  minuti
                </label>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Immagine: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" placeholder="https://...jpg" id="aggfilm_img">
                </div>
                <div class="col-sm-5"> </div>
              </div>
              <div class="form-group row d-flex justify-content-center" id="aggfilm_visimg">
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark">
            <button id="btn_aggfilm">
              Aggiungi
            </button>
          </div>
        </div>
        <div class="card border-dark div_nascosto" id="card_modfilm">
          <div class="card-header font-weight-bold text-white bg-dark">
            Modifica film
          </div>
          <div class="card-body">
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label font-weight-bold">Scegli film: </label>
                <div class="col-sm-5 ">
                  <div>
                    <select class="form-control" id="modfilm_select">                    
                  </select>
                  </div>
                </div>
              </div>
              <div class="form-group row modfilm-fade " id="prova">
                <label class="col-sm-2 col-form-label">Nome film: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modfilm_nome" required>
                </div>
              </div>
              <div class="form-group row modfilm-fade">
                <label class="col-sm-2 col-form-label">Regista: </label>
                <div class="col-sm-5 ">                  
                    <select class="form-control select_regista" id="modfilm_selectregista">                    
                  </select>     
                </div>
                <label class="col-sm-5 col-form-label font-italic" id="modfilm_registacorrente"> </label>
              </div>
              <div class="form-group row modfilm-fade ">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Anno:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modfilm_anno">
                </div>
              </div>
               <div class="form-group row modfilm-fade ">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Genere: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modfilm_genere">
                </div>
              </div>             
              <div class="form-group row modfilm-fade">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Link Wikipedia:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modfilm_link">
                </div>
              </div>
              <div class="form-group row modfilm-fade">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Durata:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modfilm_durata">
                </div>
              </div>
              <div class="form-group row modfilm-fade">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Immagine:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control " id="modfilm_img">
                </div>
              </div>
                            <div class="form-group row d-flex justify-content-center" id="modfilm_visimg">
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark">
            <button id="btn_modfilm">
              Modifica
            </button>
            <button>
              Cancella
            </button>
          </div>
        </div>
        <!----------------REGISTA------------------------------------------------>
        <div class="card border-dark div_nascosto" id="card_aggregista">
          <div class="card-header font-weight-bold text-white bg-dark">
            Aggiungi regista
          </div>
          <div class="card-body">
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggregista_nome">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Cognome: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggregista_cognome">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Paese:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggregista_paese">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Data nascita:</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" id="aggregista_datanascita">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Link Wikipedia:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="aggregista_link" placeholder="https://it.wikipedia.org/wiki/">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Foto:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" placeholder="https://...jpg" id="aggregista_img">
                </div>
              </div>
                <div class="form-group row d-flex justify-content-center" id="aggregista_visimg">
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark">
            <button id="btn_aggregista">
              Aggiungi
            </button>
          </div>
        </div>
        <div class="card border-dark div_nascosto" id="card_modregista">
          <div class="card-header font-weight-bold text-white bg-dark">
            Modifica regista
          </div>
          <div class="card-body">
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label font-weight-bold">Scegli regista: </label>
                <div class="col-sm-5 ">
                  <div>
                    <select class="form-control select_regista" id="modregista_select" >                    
                  </select>
                  </div>
                </div>
              </div>
              <div class="form-group row modregista-fade">
                <label class="col-sm-2 col-form-label">Nome: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modregista_nome">
                </div>
              </div>
              <div class="form-group row modregista-fade">
                <label class="col-sm-2 col-form-label">Cognome: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modregista_cognome">
                </div>
              </div>
                             <div class="form-group row modregista-fade ">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Paese: </label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modregista_paese">
                </div>
              </div>  
              <div class="form-group row modregista-fade ">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Data Nascita:</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" id="modregista_datanascita">
                </div>
                <label class="col-sm-5 col-form-label font-italic" id="modregista_datanascitacorrente"> </label>
              </div>           
              <div class="form-group row modregista-fade">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Link Wikipedia:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modregista_link">
                </div>
              </div>
              <div class="form-group row modregista-fade">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Immagine:</label>
                <div class="col-sm-5">
                  <input type="input" class="form-control" id="modregista_img">
                </div>
              </div>
                            <div class="form-group row d-flex justify-content-center" id="modregista_visimg">
              </div>
            </div>
          </div>
          <div class="card-footer bg-dark">
            <button id="btn_modregista">
              Aggiungi
            </button>
            <button>
              Cancella
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
