<!DOCTYPE html>
<html>

<head>
  <title>CheckFilm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!--file allegati---->
  <script src="controller_CF.js" type="text/javascript"></script>
</head>

<body>
  <!------barra di navigazione--------------------------------------------------------------->
  <nav class="navbar navbar-dark bg-dark">
    <div class="navbar-expand-lg d-flex justify-content-start">
      <a class="navbar-brand " href="#">CheckFilm</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Scopri</a>
        </li>
      </ul>
    </div>
    <div class="navbar-expand-lg d-flex justify-content-center">

      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button type="button" class="btn btn-default btn-md">
            <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div class="navbar-expand-lg d-flex justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png" class="img-circle" width="40" height="40">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Utente</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card card border-info mb-3">
      <div class="card-header " style="background-color:lightblue">
        Il tuo profilo
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-5 d-flex justify-content-center" id="utente_propic">
            
          </div>
          <div class="col-7">
            <table class="table">
              <tr>
                <th scope="row">Nickname:</th>
                <td id="utente_nickname"></td>
              </tr>
              <tr>
                <th scope="row">Nome:</th>
                <td id="utente_nome"></td>
              </tr>
              <tr>
                <th scope="row">Cognome:</th>
                <td id="utente_cognome"></td>
              </tr>
              <tr>
                <th scope="row">Email:</th>
                <td id="utente_email"></td>
              </tr>
              <tr>
                <th scope="row">Password:</th>
                <td id="utente_password"></td>
              </tr>
              <tr>
                <th scope="row">Data nascita:</th>
                <td id="utente_datanascita"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button>
          Modifica
        </button>
        <button id="btn_logout">
          Log Out
        </button>
      </div>
    </div>
  </div>


</body>

</html>
